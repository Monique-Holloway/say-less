<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS style is from the generic stylesheet css file. -->
    <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="formFile" class="form-label"></label>
            <input class="form-control" type="file" id="formFile">
        </div>
        <input class="form-control" type="text" placeholder="Title of blog" aria-label="default input example">
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Body of blog"></textarea>
        </div>
        <div class="button">
            <button type="button" class="btn btn-dark" id="submit">Submit</button>
        </div>
    </div>
    <center><a href="/blogPage" type="button"  class="btn btn-light" id="blogHome" color: >Blog Home</a></center>

    <script src="/scripts/createNewBlog.js"></script>

</body>
</html>
